<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loucura de Ofertas</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

</head>

<body>
    <div class="backgroud">
        <header>
            <div class="logo">
                <h1>Loj√£o de Ofertas</h1>
            </div>

            <div class="cabecalho-link">
                <li>
                    <a href="#">Inicio</a>
                </li>
                <li>
                    <a href="#">Produtos</a>
                </li>
                <li>
                    <a href="#">Usuarios</a>
                </li>
                <div clas="icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </header>

        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first">
                    <img src="/home/1.jpg" alt="Anuncio 1">
                </div>
                <div class="slide">
                    <img src="/home/2.jpg" alt="Anuncio 2">
                </div>
                <div class="slide">
                    <img src="/home/3.jpg" alt="Anuncio 3">
                </div>
                <div class="slide">
                    <img src="/home/4.jpg" alt="Anuncio 4">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
       
    </div>
    
    <script src="script.js"></script>
</body>

</html>
